<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/signup.css"/>
</head>
<body>
<img src="" class="signup_image_background">
<div class="background_overlay">

    <div class="signup_root">
        <div class="signup_card" style="height: 500px!important;">

            <div><img class="signup_logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"/></div>





            <div class="form-element form-input" style="margin-right: 5px; margin-top: 40px;">
                <div class="form-element-bar">
                    <div style="display: flex">
                        <input
                                id="start_date"
                                class="form-element-field"
                                type="input"
                                style="margin-top: 10px;"
                                placeholder="Username"
                                required
                        />
                    </div>
                </div>
            </div>

            <div class="form-element form-input" style="margin-right: 5px;">
                <div class="form-element-bar">
                    <div style="display: flex">
                        <input
                                id="start_date"
                                class="form-element-field"
                                type="input"
                                style="margin-top: 10px;"
                                placeholder="Password"
                                required
                        />
                    </div>
                </div>
            </div>

             <div class="signup_button">Sign up</div>

            <div class="login_with_google_div"><div class="line"></div><span style="margin-left: 10px; margin-right: 10px; margin-top: -10px;">Or</span><div class="line"></div></div>


            <div class="login_with_google_div" style="width: 100%; height: 40px; display: flex"><img src="images/google.png" style="height: 24px; width: 24px;"><div class="login_with_google">Login with Google</div></div>

            <div class="privacy_text">By Signing up, you agree to our privacy policy and terms</div>
            <div class="already_have_account">Already have account. Login</div>


        </div>
    </div>
</div>

</body>
</html>
